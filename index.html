<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="/css/style.css" />
        <link rel="icon" href="#" />

        <title>Game Of Life</title>
    </head>
    <body>
        <main class="container">
            <h1>Game Of Life</h1>

            <!-- Form til at sætte rækker og kolonner -->
            <div class="settings">
                <label for="input-rows">Rows:</label>
                <input type="number" id="input-rows" value="15" min="1" />

                <label for="input-cols">Columns:</label>
                <input type="number" id="input-cols" value="15" min="1" />

                <label for="input-speed">Speed ms:</label>
                <input type="number" id="input-speed" value="500" min="1" />

                <label for="input-population">Population:</label>
                <input type="number" id="input-population" value="20" min="0" step="1" />

                <button id="start-btn">Start</button>
            </div>

            <!-- Spillebrættet -->
            <div class="game">
                <div id="board"></div>
            </div>
        </main>

        <script type="module" src="./js/controller.js"></script>
    </body>
</html>
